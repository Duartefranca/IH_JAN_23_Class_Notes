<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Bootstrap sample</title>
  </head>
  <body>
    <!-- Grid system -->

    <h1 class="bg-primary">Bootstrap example</h1>
    <a href="#" class="text-decoration-none">Annoying underline</a>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6">First</div>
        <div class="col-md-4 col-sm-6">Second</div>
        <div class="col-md-4 col-sm-6">Third</div>
      </div>

      <button type="button" class="btn btn-primary">Spin the wheel in the morning to recap</button>
      <button type="button" class="btn btn-outline-success">Success</button>
    </div>

    <div class="card" style="width: 18rem">
      <img
        src="https://static.independent.co.uk/2020/09/22/09/Untitled.png?width=1200"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the bulk of the card's
          content.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
    <img
      src="https://static.independent.co.uk/2020/09/22/09/Untitled.png?width=1200"
      alt=""
      class="img-fluid"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
